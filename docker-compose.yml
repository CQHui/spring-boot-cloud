version: '2'
services:
  rabbitmq:
      image: rabbitmq:3-management
      restart: always
      ports:
        - 15673:15672
  registry:
    image: spring-cloud-demo/registry
    ports:
      - "8761:8761"
  config:
    image: spring-cloud-demo/config
    ports:
      - "8888:8888"
  monitor:
    image: spring-cloud-demo/monitor
    ports:
      - "8040:8040"
  zipkin:
    image: spring-cloud-demo/zipkin
    ports:
      - "9411:9411"
  gateway:
    image: spring-cloud-demo/gateway
    ports:
      - "8060:8060"
  auth-service:
    image: spring-cloud-demo/auth-service
    ports:
      - "5000:5000"
  svca-service:
    image: spring-cloud-demo/svca-service
  svcb-service:
    image: spring-cloud-demo/svcb-service